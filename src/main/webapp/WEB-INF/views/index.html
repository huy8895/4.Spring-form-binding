<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
test form
<h1>Setting</h1>

<form action="/form" method="post" th:object="${configMail}">
    <fieldset style="width: 300px">
        </label>
        <table>
            <tr>
                <td>Languages:</td>
                <td>
                    <select th:field="*{language}">
                        <option th:each="language: ${languages}" th:text="${language}" th:value="${language}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Page size:</td>
                <td>
                    <select th:field="*{pageSize}">
                        <option th:each="size: ${emailPerPage}" th:text="${size}" th:value="${size}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Spam filter:</td>
                <td>
                    <input id="spamfilter" type="checkbox" th:field="*{spamFilter}">
                    <label for="spamfilter"> Enable spams filter</label>
                </td>
            </tr>
            <tr>
                <td>Signatures:</td>
                <td>
                    <textarea th:field="*{signature}" rows="4" cols="50">
                    </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Update">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
